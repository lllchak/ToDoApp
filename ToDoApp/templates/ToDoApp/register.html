{% extends 'ToDoApp/base.html' %}

{% block content %}
<div class="center-item">
    <h1 class="text-center">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
            {% for f in form %}
                <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                <p>{{ f }}</p>
                <div class="form-errors">{{ f.errors }}</div>
            {% endfor %}
        <a href="{% url 'login' %}" class="nav-link text-dark text-center mb-3">Уже есть аккаунт?</a>
        <button type="submit" class="btn btn-primary w-100">Регистрация</button>
    </form>
</div>
{% endblock %}
